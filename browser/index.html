<!DOCTYPE html>
<html>

<head>
  <title>SoundSurf</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    #toolbar {
      background-color: #303134;
      padding: 10px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #666;
    }

    #toolbar button {
      background-color: #303134;
      color: #888;
      padding: 10px;
      border-radius: 50%;
      border: none;
      margin-right: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-size: 15px;
    }


    #toolbar button:focus {
      outline: none;
    }

    .address {
      background: #202124;
    }

    #toolbar input[type="text"] {
      flex-grow: 1;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      background-color: transparent;
      color: #fff;
      margin-left: 10px;
      transition: border 0.2s ease;
      width: 600px;
      background: #202124;
    }
    #toolbar input[type="text"]:focus {
      outline: none;
    }
    #toolbar input[type="text"]:hover {
      outline: none;
    }

    .address {
      color: white;
      background-color: #202124;
      border-radius: 50px;
      padding: 5px 10px;

    }

    #webview {
      width: 100%;
      height: calc(100vh - 60px);
    }
  </style>
  <style>
    #loading-streak {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, rgba(128,0,128,0) 0%, rgba(128,0,128,1) 50%, rgba(128,0,128,0) 100%);
      background-size: 200%;
      animation: streak-animation 1.5s infinite;
      z-index: 1000;
      display: none;
    }
  
    @keyframes streak-animation {
      0% {
        background-position: 0%;
      }
      100% {
        background-position: 200%;
      }
    }
    .loading-cursor {
        cursor: wait;
    }

    #forward:disabled {
        color: #808080;  /* Gray color */
        cursor: not-allowed;  /* Show not-allowed cursor when disabled */
        opacity: 0.5;  /* Slightly transparent */
    }

    #back:disabled {
        color: #808080;  /* Gray color */
        cursor: not-allowed;  /* Show not-allowed cursor when disabled */
        opacity: 0.5;  /* Slightly transparent */
    }
  </style>
  
</head>

<body>
  <div id="toolbar">
    <button id="back" title="Back"><i disable class="fas fa-arrow-left"></i></button>
    <button id="forward" title="Forward"><i class="fas fa-arrow-right"></i></button>
    <button id="refresh" title="Refresh"><i class="fas fa-redo"></i></button>
    <button id="home" title="Home"><i class="fas fa-home"></i></button>
    <div class="address">ⓘ<input type="text" id="url" placeholder="Enter URL and press Enter">☆</div>
    <a id="cursor" title="Home" href="./cursor.html"><i class="fa-solid fa-heart"></i></a>
  </div>
  <div id="loading-streak"></div>

  <webview id="webview" src="https://isaemi-app--80.prod1b.defang.dev/" autosize="on"></webview>

  <script src="renderer.js"></script>
</body>

</html>
