<!DOCTYPE html>
<html>
<head>
  <title>Emperor Browser</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    #toolbar {
      background-color: #303134;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    #toolbar button {
      background-color: #303134;
      color: #ffffff5e;
      border: none;
      margin-right: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-size: 15px;
    }

    #toolbar button:hover {
      background-color: #202124;
    }

    #toolbar button:focus {
      outline: none;
    }

    #address button{
      background: #202124;
      border: 2px solid white;
    }

    #toolbar input[type="text"] {
      flex-grow: 1;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      background-color: transparent;
      color: #fff;
      margin-left: 10px;
      transition: border 0.2s ease;
      width: 350px;
    }

    #toolbar input[type="text"]:focus {
      outline: none;
      border-color: #666;
    }
    .address{
      color: white;
      background-color: #202124;
      padding: 5px 10px;
      border-radius: 50px;
    }
    #webview {
      width: 100%;
      height: calc(100vh - 60px);
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="back" title="Back"><i class="fas fa-arrow-left"></i></button>
    <button id="forward" title="Forward"><i class="fas fa-arrow-right"></i></button>
    <button id="refresh" title="Refresh"><i class="fas fa-redo"></i></button>
    <button id="home" title="Home"><i class="fas fa-home"></i></button>
    <div class="address">ⓘ<input type="text" id="url" placeholder="Enter URL and press Enter">☆</div>
  </div>
  <webview id="webview" src="https://www.google.com" autosize="on"></webview>

  <script src="renderer.js"></script>
</body>
</html>
